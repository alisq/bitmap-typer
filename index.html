<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>
        	Bitmap Letter Test â€” ASQ
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="container">
  
        </div>



        

        <div id="menu">
        	<textarea id="text">just start tvping here</textarea>
        	<div id="controls" >

        		<table width=100%>
        			<tr>
        				<td>
        					"Font" Size:<br /><br />
        				</td>
        				<td>
        					<input type="range" id="font-size" /><br /><br />
        				</td>
        			</tr>






        			<tr>
        				<td>
	        				Leading:
	        			</td>
	        			<td>
	        				<input type="range" id="line-height" value="18.75"/>
	        			</td>
	        		</tr>
	        	</table>
	        	<br />
	        	<button id="nudge">nudge shit around</button>
	        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


    	<script>



    		$("#font-size").on('input', function(){
    			fs = $(this).val()/100+'in'
    			ws = $(this).val()/400*3+'in'
    			$(".letter").css("height",fs);
    			$(".letter-space").css("width",ws);

    		});



    		$("#line-height").on('input', function(){
    			lh = $(this).val()/50+'in'
    			$("#container").css("line-height",lh);
    			

    		});


    		 $("#text").focus().trigger( "keypress" );;

    		let s = $(window).height()/($("#container").height()-40)




    		$("#container").css({
    			"transform":"scale("+s+")"
    		})


    		$("#text").keyup(function(e){

    			

    			$("#container").empty();


    			

				let lines = $("#text").val();

				for (i=0;i<lines.length;i++ ){
					if (lines[i] == " ") {
    			$("<div></div>")    			
    				.addClass("letter letter-space")
    				
    				.appendTo("#container")
    		} else if (lines[i] == "\n") {
    			$("<br />")
    			.appendTo("#container")

    		}else {

    			let letter = lines[i].toUpperCase()
    			$("<img>")
    				.attr("src",letter+".gif")
    				.addClass("letter letter-"+letter)
    				.appendTo("#container")

    			

    		}




				}


				if (($("#font-size").val() != 50) && ($("#leading").val() != 50)) {
					fs = $("#font-size").val()/100+'in'
    				ws = $("#font-size").val()/400*3+'in'

	    			$(".letter").css("height",fs);
	    			$(".letter-space").css("width",ws);

					lh = $("#leading").val()/50+'in'
    				$("#container").css("line-height",lh);

				}
    			

    		})



    		$("#nudge").click(function(){
    			$("#menu").fadeOut(200);
    			$(".letter").css("cursor", "move").draggable()
    		})

    	</script>
    </body>
</html>
